log4j.logger.info==info
log4j.appender.info=org.apache.log4j.RollingFileAppender     
log4j.appender.info.layout=org.apache.log4j.PatternLayout     
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] [%c] [%p] - %m%n  
log4j.appender.info.MaxFileSize=1024KB 
log4j.appender.info.MaxBackupIndex=10 
log4j.appender.info.Threshold = info   
log4j.appender.info.append=false   
log4j.appender.info.File=d:/dev/commondb/log/changaninfo.log

log4j.logger.error==error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.error.layout=org.apache.log4j.PatternLayout     
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] [%c] [%p] - %m%n  
log4j.appender.error.datePattern='.'yyyy-MM-dd     
log4j.appender.error.Threshold = error   
log4j.appender.error.append=false   
log4j.appender.error.File=d:/dev/commondb/log/error/changanerror.log