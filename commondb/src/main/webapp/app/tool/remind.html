<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>
	<script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>

	<link type="text/css" href="/css/ui.all.css" rel="stylesheet" />
	<link type="text/css" href="/css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="/app/_lib/jquery.js"></script>
	<script type="text/javascript" src="/app/_lib/ui.core.js"></script>
	<script type="text/javascript" src="/app/_lib/ui.datepicker.js"></script>
	<script type="text/javascript" src="/app/_lib/ui.datepicker-zh_CN.js"></script>
	<script type="text/javascript">
	function datePicker(pickerName,locale) {
		jQuery(pickerName).datepicker(jQuery.datepicker.regional[locale]);
		$(pickerName).datepicker('option', 'changeMonth', true);//月份可调
		$(pickerName).datepicker('option', 'changeYear', true);//年份可调
	}
	
	$(function() {
		datePicker('#date','zh_CN');
	});
	function find()
	{
		$("#remdinForm")[0].action="/app/tool/preRemind.ac";
		$("#remdinForm")[0].submit();
	};
	
	function checkAndSubmit()
	{
		if($("#date")[0].value == "")
		{
			alert("日期不能为空！");
			return false;
		}
		if($("#message")[0].value == "")
		{
			alert("留言不能为空！");
			return false;
		}
		
		$("#remdinForm")[0].submit();
	};
	
	</script>
		
</head>

<body>

<br/>
<br/>
<form name="remindForm" id="remdinForm" action="/app/tool/remind.ac" >

<table cellspacing="0" cellpadding="0" class="listing form">
					<tbody>
					
						
					<tr>
					<td width="172" class="first"><strong>查找：</strong></td>
						<td class="last">
					<input type="text" name="userName" /> 
					<input type="button" name="查找" value="查找" onclick="find();" />
					</td>
					</tr>				
					<tr>
						<td width="172" class="first"><strong>用户：</strong></td>
						<td class="last">
    #foreach(${u} in ${userList})
    <input type="checkbox" name="userId" value="$u.userId"/>$u.userName <br/>
    #end
     
						</td>
					</tr>

					<tr>
						<td width="172" class="first"><strong>日期: </strong></td>
						<td class="last">
						<input type="text" id="date" name="date" />
						</td>
					</tr>

					<tr>
						<td width="172" class="first"><strong>留言: </strong></td>
						<td class="last"><input type="text" id="message" name="message"/>
						</td>
					</tr>

					<tr>
						<td width="172" class="first"><strong></strong></td>
						<td class="last">	
	
<input type="button" name="提交" value="提交" onclick="checkAndSubmit();" /> 
<input type="button" name="取消" value="取消" onclick="window.close();" />
	
						</td>
					</tr>

				</tbody></table>
<input type="hidden" name="entityId" value="$entityId" />
<input type="hidden" name="metaId" value="$metaId" />

     

 
</form>
</body>
</html>
