<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>新建工作流水账</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>
	<script src="../_lib/jquery.js" type="text/javascript"> </script>
	
</head>

<body>
<div id="main">
	<div id="header">
		<!-- 头部 -->
		#parse("/app/header.vm")
	</div>
	<div id="middle">
		<div id="left-column">
			<!-- 菜单 -->
			#parse("/app/menu.vm")
		</div>
		<div id="center-column">
			<div class="top-bar">
				<a class="button" href="#">工作流水账 </a>
				<h1>工作流水账</h1>
				<div class="breadcrumbs"><a href="#">工作流水账</a> \ <a href="#">新建</a></div>
			</div><br/>

			<div class="break-bar"></div>

		
		<form name="infoForm" id="infoForm" action="" method="post" enctype="multipart/form-data" >
		<div class="table">
				
				<strong> $info </strong>
		
	        <p>&nbsp;</p>
		  </div>
		 </form>
		  
		</div>
		<div id="right-column">
			<strong class="h">帮助</strong>
			<div class="box">该页面是用来新建工作流水账的，请在表格内输入各个字段的值，并点击“提交”按钮完成新建。层级属性和关联属性请点击图标来选择</div>
	  </div>
	</div>
	<!-- 页脚 -->
	<div id="footer">#parse("/app/footer.vm")</div>
</div>
<script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>
<script src="/app/_lib/common.js" type="text/javascript"> </script>
