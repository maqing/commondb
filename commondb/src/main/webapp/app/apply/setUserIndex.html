<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>首页显示内容设置</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>
<script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type='text/javascript' >
	$(document).ready(function(){
	$("#设置").addClass("active");

    });
	</script>

<script>
	function checkForm(form){
		
		return true;		
	}
	
	function submitForm(){
		var form = document.getElementById('submitForm');
		if(checkForm(form)){
//			if(confirm("确定要保存吗？"!)){
				form.submit();
//			}
		}
	}
	
</script>

</head>

<body>
<div id="main">
	<div id="header">
		<!-- 头部 -->
		#parse("/app/headerOld.vm")
	</div>
	<div id="middle">
		<div id="left-column">
			<!-- 菜单 -->
			#parse("/app/sys_config/menu.vm")
		</div>
		<div id="center-column">
			<div class="top-bar">
				<a class="button" href="#">设置 </a>
				<h1>首页显示内容设置</h1>
				<div class="breadcrumbs">首页显示内容 \ </div>
			</div><br>
			<div class="break-bar"></div>
	<form action="setUserMeta.ac" method="post" id="submitForm" enctype="multipart/form-data" onsubmit="return checkForm(this)">
		<input type="hidden" name="user.userId" value="$!user.userId" />
			<div class="table">
				<img width="8" height="7" class="left" alt="" src="img/bg-th-left.gif" />
				<img width="7" height="7" class="right" alt="" src="img/bg-th-right.gif" />
				<table cellspacing="0" cellpadding="0" class="listing">
					<tbody><tr>
						<th width="30" class="first">序号</th>
						<th>库名称</th>
					</tr>
					
					#foreach(${meta} in ${metaList})
					<tr>
						<td>${velocityCount}</td> 
						<td>
						<div style="float:left" >					
						<input type="checkbox" name="checkMetaId" value="${meta.metaId}" #foreach(${um} in ${metauList})#if(${um.metaId}==${meta.metaId}) checked="checked" #end #end/>						
							${meta.entityName}<br/>	
						</div>	
						</td>
					</tr>
					#end	

					<tr class="bg">
						<td class="first"><strong></strong></td>
					  <td class="first"><input type="submit" onclick="" value="确 定"/> &nbsp;&nbsp;
						<input type="button" onclick="window.history.go(-1)" value="返 回" /></td>
					</tr>
				</tbody>
			</table>
			</div>
		</form>  
		
		</div>
		<div id="right-column">
			<strong class="h">帮助</strong>
			<div class="box">该页面是用来查询电话记录的，请在表格内输入查询条件，并选择是所有条件与，或者所有条件或，并点击“查找”按钮来查找。</div>
	  </div>
	</div>
	<div id="footer">#parse("/app/footer.vm")</div>
</div>
			#if(${message})
				<script>
					alert("${message}!");
				</script>	
			#end
</body>

</html>
