<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>同步</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>

    <script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type='text/javascript' >
	$(document).ready(function(){
	$("#设置").addClass("active");

    });
	</script>

</head>

<body>
<div id="main">
	<div id="header">
		<!-- 头部 -->
		#parse("/app/headerOld.vm")
	</div>
	<div id="middle">
		<div id="left-column">
			<!-- 菜单 -->
			#parse("/app/sys_config/menu.vm")
		</div>
		<div id="center-column">
			<div class="top-bar">
				<a class="button" href="#">单机同步</a>
				<h1>同步</h1>
				<div class="breadcrumbs">同步</div>
			</div><br>
			<div class="break-bar"></div>
				$!{info} <br/>
			<form action="editPassword.ac" method="post" onsubmit="">
			
				<img width="8" height="7" class="left" alt="" src="img/bg-th-left.gif">
				<img width="7" height="7" class="right" alt="" src="img/bg-th-right.gif">

				<table cellspacing="0" cellpadding="0" class="listing form">
					<tbody>
					<tr>
						<th colspan="2" class="full">同步</th>
					</tr>

					<tr class="bg">
						<td class="first"><strong></strong></td>
					  <td class="last"><input name="Submit" type="button" value="上传" onclick="window.location='/app/sys/checkin.ac'" />&nbsp;&nbsp;
					  <input onclick="window.location='/app/sys/checkout.ac'" name="Submit" type="button" value="下载"/> 
						
					  </td>
					</tr>
					
				</tbody>
				</table>			
			</form>	
		</div>
		<div id="right-column">
			<strong class="h">帮助</strong>
			<div class="box">该页面是用来查询电话记录的，请在表格内输入查询条件，并选择是所有条件与，或者所有条件或，并点击“查找”按钮来查找。</div>
	  </div>
	</div>
	<div id="footer">#parse("/app/footer.vm")</div>
</div>
		
			#if(${message})
				<script>
					alert("${message}!");
				</script>	
			#end


</body>

</html>
