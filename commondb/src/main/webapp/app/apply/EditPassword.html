<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>修改密码</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>

    <script type="text/javascript">
    	function check_input(theForm){
    		if(theForm.oldpass.value == ""){
    			alert("原密码不能为空!");
    			return false;
    		}
    		if(theForm.pass.value == ""){
    			alert("新密码不能为空!");
    			return false;
    		}
    		if(theForm.passwd.value == ""){
    			alert("请再次输入新密码!");
    			return false;
    		}
    		if(theForm.passwd.value != theForm.pass.value){
    			alert("两次密码输入不一致，请重新输入!");
    			return false;
    		}
    	}
    </script>
<script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type='text/javascript' >
	$(document).ready(function(){
	$("#设置").addClass("active");

    });
	</script>

</head>

<body>
<div id="main">
	<div id="header">
		<!-- 头部 -->
		#parse("/app/header.vm")
	</div>
	<div id="middle">
		<div id="left-column">
			<!-- 菜单 -->
			#parse("/app/sys_config/menu.vm")
		</div>
		<div id="center-column">
			<div class="top-bar">
				<a class="button" href="#">修改密码 </a>
				<h1>修改密码</h1>
				<div class="breadcrumbs">修改密码  </div>
			</div><br>
			<div class="break-bar"></div>
			<form action="editPassword.ac" method="post" onsubmit="return check_input(this)">
			
				<img width="8" height="7" class="left" alt="" src="img/bg-th-left.gif">
				<img width="7" height="7" class="right" alt="" src="img/bg-th-right.gif">
				<table cellspacing="0" cellpadding="0" class="listing form">
					<tbody>
					<tr>
						<th colspan="2" class="full">修改密码</th>
					</tr>

					<tr>
						<td width="100" class="first"><strong>原密码</strong></td>
						<td class="last"><input type="password" name="oldpass" id="oldpass" style="width:60%;" /></td>
					</tr>
					<tr>
						<td width="100" class="first"><strong>新密码</strong></td>
						<td class="last"><input type="password" name="userr.pwd" id="pass" style="width:60%;" /></td>
					</tr>
					<tr>
						<td width="100" class="first"><strong>确认新密码</strong></td>
						<td class="last"><input type="password" name="passwd" id="passwd" style="width:60%;" /></td>
					</tr>
					
					<tr class="bg">
						<td class="first"><strong></strong></td>
					  <td class="last"><input name="Submit" type="submit" value="确 定"/>&nbsp;&nbsp;
						
					  </td>
					</tr>
					
				</tbody>
				</table>			
			</form>	
		</div>
		<div id="right-column">
			<strong class="h">帮助</strong>
			<div class="box">该页面是用来查询电话记录的，请在表格内输入查询条件，并选择是所有条件与，或者所有条件或，并点击“查找”按钮来查找。</div>
	  </div>
	</div>
	<div id="footer">#parse("/app/footer.vm")</div>
</div>
		
			#if(${message})
				<script>
					alert("${message}!");
				</script>	
			#end


</body>

</html>
