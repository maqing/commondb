<html>
<head>
	<title>权限设置</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">@import "../css/all.css";</style>
	<script src="../_lib/jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type='text/javascript' >
	$(document).ready(function(){
	$("#设置").addClass("active");

    });
	</script>

<body>
<div id="main">
	<div id="header">

		#parse("/app/headerOld.vm")
	</div>
	<div id="middle">
		<div id="left-column">
			<!-- 菜单 -->
			#parse("/app/sys_config/menu.vm")
		</div>
		<div id="center-column">
			<div class="top-bar">
				<a class="button" href="#">权限设置 </a>
				<h1>权限设置</h1>
				<div class="breadcrumbs">设置权限\</div>
			</div><br>
			<div class="break-bar"></div>
			<!--
		  <div class="select-bar">
		    <label>
		    <table>
		    #foreach(${f} in ${hierConditions})	
					<tr>
						$f.searchString
					</tr>
			#end		
			#foreach(${f} in ${charaConditions})	
					<tr>
						$f.searchString
					</tr>
			#end
			</table>
			<options>
		    与条件<input type="radio" name="conditionConnector" value="and"> 或条件<input type="radio" name="conditionConnector" value='or'>

			<div class="table">

						<th width="30" class="first">序号</th>
						<th>用户姓名</th>
						<th class="last">操作</th>
					</tr>

					#foreach(${user} in ${uRList})
					<tr>
						<td>${velocityCount}</td>
						<td>$!{user.userName}-($!{user.userDesc})</td>
						<td><a href="preUserJueSe.ac?userId=$!{user.userId}&appName=设置">设置</a></td>	
					</tr>
					#end
				</tbody></table>

			</div>
		  
		</div>
		<div id="right-column">
			<strong class="h">帮助</strong>
			<div class="box">该页面是用来查询电话记录的，请在表格内输入查询条件，并选择是所有条件与，或者所有条件或，并点击“查找”按钮来查找。</div>
	  </div>
	</div>
	<div id="footer">#parse("/app/footer.vm")</div>
</div>
		
			#if(${message})
				<script>
					alert("${message}!");
