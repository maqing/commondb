<html>
<head>

<title>JSChart</title>

<script type="text/javascript" src="../lib/jscharts/jscharts.js"></script>

</head>
<body>

<div id="graphLine">Loading...</div>
<div id="graphPie">Loading...</div>
<div id="graphBar">Loading...</div>


<script type="text/javascript">
	
	var myChart = new JSChart('graphLine', 'bar');
	myChart.setDataJSON("data-line.json");
	myChart.setTitle('指标监测');
	myChart.draw();

	var myChartPie = new JSChart('graphPie', 'bar');
	myChartPie.setDataJSON("data-pie.json");
	myChartPie.draw();
	
	var myChartBar = new JSChart('graphBar', 'bar');
	myChartBar.setDataJSON("data-bar.json");
	myChartBar.draw();
	
	function callback() {
		alert('User click');
	}
	
</script>

</body>
</html>
